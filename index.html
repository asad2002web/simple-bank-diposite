<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-6">
        <h3 class="text-2xl text-center font-semibold">My Personal Bank</h3>
    </header>
    <main>
        <section>
            <div  class="bg-blue-100 p-8 w-3/5 mx-auto rounded-lg">
                <h3 class="w-9/12 mx-auto text-2xl font-bold">Please Login</h3>
                <div class="w-9/12 mx-auto">
                    <input class="block  w-full rounded  p-2  my-4" type="email" name="" id="user-email" placeholder="Enter Your Email">
                    <input class="block w-full rounded  p-2 my-4" type="password" name="" id="user-password" placeholder="Enter Your Password">
                    <button id="btn-submit" class="bg-amber-700 rounded px-4 py-2 font-semibold text-white">Submit</button>
            </div>
        </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
