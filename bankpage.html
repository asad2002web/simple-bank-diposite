<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-6">
      <h3 class="text-4xl text-center font-semibold">
        Lets'get some <span class="text-blue-800">Money</span>
      </h3>
    </header>
    <main>
      <section>
        <div class="flex justify-between gap-6 w-9/12 mx-auto text-white">
          <div class="w-full px-8 py-10 bg-lime-800 rounded-lg shadow-lg">
            <h3 class="text-2xl font-normal">Diposit</h3>
            <p class="mt-2 text-3xl">$ <span id="diposit-totall">00</span></p>
          </div>
          <div class="w-full px-8 py-10 bg-red-500 rounded-lg shadow-lg">
            <h3 class="text-2xl font-normal">Withdraw</h3>
            <p class="mt-2 text-3xl">$ <span id="withdraw-totall">00</span></p>
          </div>
          <div class="w-full px-8 py-10 bg-orange-700 rounded-lg shadow-lg">
            <h3 class="text-2xl font-normal">Balance</h3>
            <p class="mt-2 text-3xl">$ <span id="current-totall">00</span></p>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <!-- <div class="flex justify-between gap-8 w-9/12 mx-auto text-white">
            <div class="w-1/2 px-8 py-10 bg-cyan-400 rounded-lg shadow-lg">
              <h3 class="text-2xl font-normal">Diposit</h3>
              <p class="mt-2 text-3xl">$ 00</p>
            </div>
            <div class="w-1/2 px-8 py-10 bg-rose-400 rounded-lg shadow-lg">
              <h3 class="text-2xl font-normal">Witdhraw</h3>
              <p class="mt-2 text-3xl">$ 00</p>
            </div>
          </div> -->
        <div class="flex justify-between gap-8 w-3/4 mx-auto">
          <div
            class="w-full mx-auto my-10 p-10 bg-rose-400 rounded-lg shadow-lg"
          >
            <h3 class="text-lg font-medium mb-4">Please Diposit</h3>
            <input
              id="diposit-amount"
              type="text"
              class="p-2 border border-gray-400 rounded-lg mb-4 w-full"
              placeholder="$ you want to Diposit"
            />
            <button
              id="btn-diposit"
              class="bg-blue-500 text-white py-2 px-8 rounded-lg hover:bg-blue-600"
            >
              Diposit
            </button>
          </div>

          <div
            class="w-full mx-auto my-10 p-10 bg-cyan-400 rounded-lg shadow-lg"
          >
            <h3 class="text-lg font-medium mb-4">Please Withdraw</h3>
            <input
            id="withdraw-field"
              type="text"
              class="p-2 border border-gray-400 rounded-lg mb-4 w-full"
              placeholder="$ you want to Withdraw"
            />
            <button
            id="btn-withdraw"
              class="bg-blue-500 text-white py-2 px-8 rounded-lg hover:bg-blue-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./bankScript.js"></script>
  </body>
</html>
